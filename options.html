<!DOCTYPE html>
<html>
<head>
<title>Alarm options</title>
<!--<script type="text/javascript" src="options.js"></script>-->

<style type="text/css">
	#div {
		padding:0 0;
		margin:0 0;
	}
	
	#div > div {
		margin: 0 auto;
	}
	
	.optionBlock {
		width: 400px;
		height:50px;
		font-size:15px;
	}
	
	.optionBlock input.txt {
		width: 20px;
	}
</style>

</head>
<body>
	<div id="main">
		<div>
			<h2><img alt="icon" id="icon" src="ico/Alarm_48.png"/>Alarm options</h2>
			<hr>
			<div class="optionBlock">
				<label for="addContextMenuInput">Envening :</label><br>
				<input type="text" class="txt" id="eh1" /> :
				<input type="text" class="txt" id="em1" />
				<input type="button" id="apply1" value="apply">
			</div>
			<div class="optionBlock">
				<label for="safeMethodInput">Lunch :</label><br>
				<input type="text" class="txt"  id="eh1" /> :
				<input type="text" class="txt"  id="em1" />
				<input type="button" id="apply2" value="apply">
			</div>	
		</div>
	</div>
</body>
</html>
